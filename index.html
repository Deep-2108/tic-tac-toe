<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Poppins", sans-serif;
    }
    .win{
        background-color:rgb(8,121,3);
    }
    .btn.active{
        display: flex;
    }
    .pdiv.winner{
        background-color: rgb(57, 173, 74);
        box-shadow: 0px 0px 10px rgb(3, 98, 27);  
    }
    .pdiv.redc{
        background-color: rgb(146, 69, 69);
        box-shadow: 0px 0px 10px rgb(137, 3, 3);  
    }

</style>
</head>
<body>
    <div class="w-full h-screen bg-gradient-to-r from-[rgb(70,87,146)] to-[rgb(103,61,171)] relative ">
        <div class=" flex flex-col justify-evenly items-center max-h-screen h-full p-5">
         <div class="winner  pdiv absolute top-10 shadow-2xl shadow-black bg-zinc-300 rounded-3xl text-center   border-1  hover:shadow-lg hover:shadow-neutral-800 "><p class=" text-gray-700 text-base font-semibold gameInf ml-3 mr-3 p-2 "></p></div>
        <div class="grid grid-cols-3 grid-rows-3 aspect-square shadow-2xl   shadow-black bg-[rgb(61,61,171)] p-5 border rounded-md w-fit  cursor-pointer items-center">
            <div class="box border-r-2 border-b-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box border-r-2 border-b-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box w-16 h-16 border-b-2 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box border-r-2 border-b-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box border-r-2 border-b-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box w-16 h-16 border-b-2 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box border-r-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box border-r-2 border-white w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
            <div class="box w-16 h-16 font-bold text-3xl text-neutral-100 flex justify-center items-center"></div>
        </div>
<button class="btn border-1 bg-zinc-300 rounded-full text-center hidden absolute bottom-16 p-2 mt-10 hover:bg-zinc-200 hover:shadow-lg hover:shadow-black text-gray-800 text-base font-semibold active "><p class="ml-3 mr-3">New Game</p></button>
<p class="absolute bottom-5 font-medium text-opacity-55 text-zinc-400"> &copy;Deep games</p>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
